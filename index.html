<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Conditional Logic With Custom Function</title>

	<style>
		input{
			border: 1px solid #ddd;
		}

	</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn").click(function(e){
			var isValid = true;
			$("input[type='text']#required").each(function(){ 
				if(($(this).val())==''){
					isValid = false;
					$(this).css({
						"border":"1px solid red",
						"background":"#ffcece"
					});
				}else{
					$(this).css({
						"border":"",
						"background":""
					});
				}
			});

			if(isValid == false){
				e.preventDefault(); 
			}else{
				clear();
				document.getElementById("demo").innerHTML = "Thanks For Submitting...";
				return false;
			}
		});

		function clear(){
			$("#myform  input").each(function(){
				$(this).val("");
			});
		}
	});
</script>
</head>
<body>
	<h2>JS - Conditional Logic With Custom Function</h2>
	<div class="wrap">
		<form id="myform">
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" id="required"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" ></td>
				</tr>
				<tr>
					<td>Email Address</td>
					<td><input type="text" id="required"></td>
				</tr>
				<tr>
					<td>Website</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td></td>
					<td><button id="btn">Submit</button></td>
				</tr>
			</table>
		</form>
	</div>
	<br>
 	<div id="demo"></div>
</body>
</html>
